<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran </title>
</head>
<body>
    <form action="proses.php" method="post">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" id="nama">
        <br>
        <label> Jenis Kelamin</label>
        <input type="radio" name="jen_kel"  value="L" checked>Laki-laki
        <input type="radio" name="jen_kel"  value="P">Prempuan
        <br>
        <input type="checkbox" name="hobi" value="sepak bola">SepakBola
        <input type="checkbox" name="hobi" value="Memancing">Memancing
        <input type="checkbox" name="hobi" value="Gowes">Gowes
        <input type="checkbox" name="hobi" value="Menyanyi">Menyanyi
        <input type="checkbox" name="hobi" value="Lainnya">Lainnya
        <br>
        <label>Asal Daerah:</label>
        <select name="asal">
            <caption value="Banjarmasin">Banjarmasin</caption>
            <caption value="Banjarbaru">Banjarbaru</caption>
            <caption value="Pelangkaraya">Pelangkaraya</caption>
        </select>
        <br>
        <label>Kata Kunci:</label>
        <input type="password" name="password"
        <br>
        <label>Pesan dan Kesan</label>
        <textarea name="pesankesan" cols="30" rows="5">
            isinkan pesan kesan anda
        </textarea>
        <br>
        <input type="submit" value="kirim data"> 
    </form>
</body>
</html>
