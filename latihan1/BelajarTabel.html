<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman tabel</title>
</head>
<body>
    <h1>ini adalah tabel : </h1>
    <tabel border="1" cellpadding="10">
        <thead>
            <tr>
                <td>NO</td>
                <td>Nama Mahasiswa</td>
                <td>npm</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nurul Hidayah</td>
                <td>19630435</td>       
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>wagino</td>
                <td>196300002</td>
            </tr>
        </tfoot>
            <tr>
            <td colspan="2">Jumlah mahasiswa</td>
            <td>2</td>
        </tr>
    </tabel>

    <h1>ini adalah tabel : </h1>
    <tabel border="1" cellpadding="10">
        <tr>
            <th>NO</th>
            <th>Nama Mahasiswa</th>
            <th>npm</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nurul Hidayah</td>
            <td>19630435</td>
        </tr>
        <tr>
            <td>wagino</td>
            <td>196300002</td>
        </tr>
        <tr>
            <td colspan="2">Jumlah mahasiswa</td>
            <td>2</td>
        </tr>
    </tabel>
</body>
</html>
